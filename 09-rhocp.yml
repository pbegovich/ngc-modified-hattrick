- hosts: localhost
  connection: local
  gather_facts: no
  remote_user: root
  vars_files:
    - 'ocp-vars.yml'
  vars:
    type: master
    num: "{{ ocp_instances.master.num}}"
    flavor_name: "{{ master_flavor_name }}"
  roles:
    - ocp-osp

- hosts: localhost
  connection: local
  gather_facts: no
  remote_user: root
  vars_files:
    - 'ocp-vars.yml'
  vars:
    type: infra
    num: "{{ ocp_instances.infra.num }}"
    flavor_name: "{{ master_flavor_name }}"
  roles:
    - ocp-osp

- hosts: localhost
  connection: local
  gather_facts: no
  remote_user: root
  vars_files:
    - 'ocp-vars.yml'
  vars:
    type: node
    num: "{{ ocp_instances.node.num }}"
    flavor_name: "{{ node_flavor_name }}"
  roles:
    - ocp-osp

- hosts: all
  remote_user: cloud-user
  become: true
  vars_files:
    - 'ocp-vars.yml'
  roles:
    - rhel_common
    - ocp-quick
