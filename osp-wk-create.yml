---
- hosts: localhost
  connection: local
  gather_facts: no
  remote_user: root
  vars_files:
    - cf-vars.yml
  vars: 
    type: wk
    db: false
    ui: false
    wk: true
    num: 2
  roles:
    - {role: 'roles/jritenour.osp-cf-miq'}

- hosts: cfwk
  remote_user: root
  gather_facts: no
  vars_files:
    - cf-vars.yml
  tasks:
  - name: check that workers are online
    wait_for:
      host: "{{ inventory_hostname }}"
      state: started
      connect_timeout: 5
      timeout: 300
      port: 22
    delegate_to: 127.0.0.1
    become: false
    ignore_errors: true
  - pause:
      minutes: 1

- hosts: cfwk
  remote_user: root
  vars_files:
    - cf-vars.yml
  vars:
    zone_name: OpenStack
    zone_desc: OpenStack Zone
    db_server: "{{ hostvars[groups['cfdb'][0]]['ansible_default_ipv4']['address'] }}"
  roles: 
    - {role: 'roles/jritenour.cf-miq-wk'}
  tasks:
  - name: set fact for db_server IP
    set_fact: db_server="{{ hostvars[groups['cfdb'][0]]['ansible_default_ipv4']['address'] }}"

