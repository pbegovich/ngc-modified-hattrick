- hosts: cfdb
  remote_user: root
  vars_files:
    - cf-vars.yml
  vars:
    db_server: "{{ hostvars[groups['cfdb'][0]]['ansible_default_ipv4']['address'] }}"
  tasks:
  - name: Add undercloud as provider
    uri:
      url: "https://{{ db_server }}/api/providers"
      method: POST
      user: admin
      password: "{{ cf_ssh_pass }}"
      validate_certs: no
      headers:
        Content-Type:  application/json
      body_format: json
      body:
        type: "ManageIQ::Providers::Openstack::InfraManager"
        name:  OSP Undercloud 
        hostname: "{{ undercloud_ip }}"
        ipaddress: "{{ undercloud_ip }}"
        port: "13000"
        security_protocol: "ssl_without_validation"
        zone:
          href: "https://{{ db_server }}/api/zone/{{ region_num }}000000000004"
        credentials:
          userid: "{{ undercloud_user }}"
          password: "{{ undercloud_pw }}"

  - name: Add Overcloud as provider
    uri:
      url: "https://{{ db_server }}/api/providers"
      method: POST
      user: admin
      password: "{{ cf_ssh_pass }}"
      validate_certs: no
      headers:
        Content-Type:  application/json
      body_format: json
      body:
        type: "ManageIQ::Providers::Openstack::CloudManager"
        name:  OSP
        hostname: "{{ osp_ip }}"
        ipaddress: "{{ osp_ip }}"
        port: "5000"
        security_protocol: "non_ssl"
        zone:
          href: "https://{{ db_server }}/api/zone/{{ region_num }}000000000004"
        credentials:
          userid: "{{ osp_user }}"
          password: "{{ osp_pass }}"

